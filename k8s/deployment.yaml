apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-portfolio
  template:
    metadata:
      labels:
        app: nextjs-portfolio
    spec:
      containers:
        - name: portfolio
          image: ghcr.io/praveen28-devops/heypraveen-portfolio:latest # Your image path
          ports:
            # Change the container port from 3000 to 80
            - containerPort: 80
          # Update the health checks to use port 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
