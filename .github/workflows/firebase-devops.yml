name: DevOps CI/CD Pipeline - Firebase

on:
  push:
    branches:
      - main  # Production branch

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - run: npm ci

      # 4Ô∏è‚É£ Normalize line endings (avoid CRLF vs LF issues)
      - name: Normalize line endings
        run: git add . && git checkout -- .

      # 5Ô∏è‚É£ Lint & code quality check
      - name: ESLint & Prettier
        run: |
          npx eslint "src/**/*.{ts,tsx,js,jsx}" --max-warnings=0
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,scss,md}"

      # 6Ô∏è‚É£ TypeScript type-check
      - name: TypeScript Check
        run: npx tsc --noEmit

      # 7Ô∏è‚É£ Run unit tests
      - name: Unit Tests
        run: npm test

      # 8Ô∏è‚É£ Optional security scan
      - name: Security Scan
        run: npm audit --audit-level=high || echo "No critical vulnerabilities"

      # 9Ô∏è‚É£ Build project
      - name: Build Project
        run: npm run build

      # üîü Deploy to Firebase Hosting
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token "$FIREBASE_TOKEN"
